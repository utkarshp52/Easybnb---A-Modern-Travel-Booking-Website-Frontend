<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Easybnb</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar-white">
        <a href="index.html"><img src="images/logo.png" class="logo"></a>
        <ul class="nav-links">
            <li><a href="popular.html">Popular Places</a></li>
            <li><a href="travel_outside.html">Travel Outside</a></li>
            <li><a href="online_packages.html">Online Packages</a></li>
        </ul>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="theme-toggle">
                <input type="checkbox" id="theme-toggle" />
                <div class="slider round"></div>
            </label>
        </div>
        <a href="register.html" class="register-btn current-page-btn"> Register Now</a>
    </nav>

    <div class="container">
        <div class="register-container">
            <h2 class="sub-title">Create Your Easybnb Account</h2>
            <form id="registrationForm" novalidate>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <div class="form-group terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                </div>
                <button type="submit" class="cta-btn">Create Account</button>
            </form>
        </div>
    </div>

    <div class="fotter">
        <a href="https://linkedin.com/in/utkarsh-patkotwar-231639288" class="linkedin" target="_blank" rel="noopener noreferrer"> <img src="images/linkedin.png"> </a>
        <a href="https://github.com/utkarshp52" class="github" target="_blank" rel="noopener noreferrer"> <img src="images/github.png"> </a>
        <p class="copyright"> © 2025 Easybnb. All rights reserved.</p>
    </div>

    <button id="backToTopBtn" title="Go to top">▲</button>
    
    <script src="script.js"></script>
</body>
</html>
